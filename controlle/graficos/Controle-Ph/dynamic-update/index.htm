    <!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highstock Example</title>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <style type="text/css">
            ${demo.css}
        </style>
        <script type="text/javascript">
            $(function () {

                Highcharts.setOptions({
                    global: {
                        useUTC: false
                    }
                });

// Create the chart
                $('#container').highcharts('StockChart', {
                    chart: {
                        events: {
                            load: function () {

                                // set up the updating of the chart each second
                                var series = this.series[0];
                                setInterval(function () {
                                    var x = (new Date()).getTime(), // current time
                                            y = Math.round(Math.round(102));
                                    series.addPoint([x, y], true, true);
                                }, 1000);
                            }
                        }
                    },
                    rangeSelector: {
                        buttons: [{
                                count: 1,
                                type: 'minute',
                                text: '1M'
                            }, {
                                count: 5,
                                type: 'minute',
                                text: '5M'
                            }, {
                                type: 'all',
                                text: 'All'
                            }],
                        inputEnabled: false,
                        selected: 0
                    },
                    title: {
                        text: 'Controle de PH'
                    },
                    exporting: {
                        enabled: false
                    },
                    series: [{
                            name: 'PH',
                            data: (function () {
                                // generate an array of random data
                                var data = [], time = (new Date()).getTime(), i;

                                for (i = -999; i <= 0; i += 1) {
                                    data.push([
                                        time + i,
                                        7.3
                                    ]);
                                }
                                return data;
                            }())
                        }]
                });

            });

        </script>
        <script type="text/javascript">
            var tempo_seg = 5; // Tempo em segundos
            var tempo_ms = tempo_seg * 1000;// Tempo em mil√©simos de segundo
            function Atualiza() {
                                goAjax("index.htm");
                setTimeout("Atualiza()", tempo_ms);
            }
            function goAjax(url) {
                xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", url, true);
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState === 4) {
                        retorno = xmlhttp.responseText;
                        divisao = document.getElementById("container");
                        divisao.innerHTML = retorno;
                    }
                };
                xmlhttp.send(null);
            }
        </script>
    </head>
    <body onload="Atualiza()">
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

        <div id="container" style="height: 400px; min-width: 310px"></div>
    </body>
</html>
